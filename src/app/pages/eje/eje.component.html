<div style="margin: 20px;">
    <h1>Catalogo de juegos</h1>
    <h4>Alta de juegos</h4>
    <hr/>
    <p></p>
    <h4>Listado de juegos</h4>
    <table class="table">
        <thead>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripcion</th>
        </thead>
        <tbody>
            @for(juego of juegos; track juego.id){
                <tr>
                    <td>{{juego.nombre}}</td>
                    <td>{{juego.precio}}</td>
                    <td>{{juego.descripcion}}</td>
                    <td>
                        <button type = "button" class="btn btn-success"
                        (click)="selectJuego(juego)">Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
    <div class="col-sm-4">
        <p>
            <label>Nombre del juego</label>
            <input type="text" class="form-control"[(ngModel)]="juego.nombre">

            <label>Precio del juego</label>
            <input type="text" class="form-control"[(ngModel)]="juego.precio">

            <label>Descripcion del juego</label>
            <input type="text" class="form-control"[(ngModel)]="juego.descripcion">
        </p>
        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary"
                    (click)="insertarJuego()">Insertar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning"
                    (click)="updateJuego()">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger"
                    (click)="deleteJuego()">Eliminar</button>
                </td>
            </tr>
        </table>
    </div>
</div>
